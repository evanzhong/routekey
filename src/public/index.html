<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Routekey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=" stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Oauth stuff -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1036822420605-i2imm7gigp2iqe657juk7k7q2o1hhilc.apps.googleusercontent.com">
    <!-- End Oauth stuff -->

    <style>
      /* Making the Google Sign In button centered */
      .g-signin2{
        width: 100%;
      }
      .g-signin2 > div{
        margin: 0 auto;
      }
    </style>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());

        // Sending to backend
        var id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/sign-in-verify');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = () => {
          console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
</head>
<body>
    <main>
        <h3 id="welcome">RouteKey: A url shortener built for the school on Key Route</h3>
        <section class="form-wrapper fade-in">
          <h1 id="routekey">RouteKey</h1>
          <p id="explanation">Enter url to generate a routekey (automatically expires in 5 minutes by default)</p>
          <form>
            <input class="url" type="url" placeholder="Paste full url: (i.e. http://blog.interviewing.io/can-fake-names-create-bias/)" required name="url" autofocus>
            <select class="expire" list="expireTimes" required name="expire">
              <option value="5">5 Minutes</option>
              <option value="15">15 Minutes</option>
              <option value="30">30 Minutes</option>
              <option value="60">1 Hour</option>
            </select>
            <button type="submit" class="submit dim">Generate!</button>
          </form>
          <section class="generated"></section>
        </section>
        <section id="Sign-in">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <a href="#" onclick="signOut();">Sign out</a>
        </section>
        <section id="Thank-you">
          <p>Made with <3 in Albany, California</p>
        </section>
      </main>
      <script src="main.js"></script>
</body>
</html>
